    <script type="text/javascript">
        //jq全选checkbox
        function selectAll_jq() {
            var id = $("input[name='checkbox']");
            if (id[0].checked == true) {
                for (var i = 0; i < id.length; i++) {
                    id[i].checked = false;
                }
            }
            else {
                for (var i = 0; i < id.length; i++) {
                    id[i].checked = true;
                }
            }
        }

        function loadSelectValue_jq() {
            var id = $("input[name='checkbox']");
            var value = new Array();
            for (var i = 0; i < id.length; i++) {
                if (id[i].checked == true)
                    value.push(id[i].value);
            }
            $('#checkbox_value').html(value.toString())
        }

        //js全选CheckBox
        function selectAll_js() {
            var id = document.getElementsByName('checkbox');
            if (id[0].checked) {
                for (var i = 0; i < id.length; i++) {
                    id[i].checked = false;
                }
            }
            else {
                for (var i = 0; i < id.length; i++) {
                    id[i].checked = true;
                }
            }
        }

        //获取勾选的checkbox
        function loadSelectValue_js() {
            var id = document.getElementsByName('checkbox');
            var value = new Array();
            for (var i = 0; i < id.length; i++) {
                if (id[i].checked)
                    value.push(id[i].value);
            }
            document.getElementById('checkbox_value').innerHTML = value;
        }
    </script>
