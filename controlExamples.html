    <h4>addEventListener方式:</h4>

    <input type="button" value="JS方式移除事件" onclick="delEvent_js()"/>

        function addEvent_js() {

    <h1>Select</h1>
    <select id="selectid" name="selectname" class="selectclass">
        <option>Volvo</option>
        <option>Saab</option>
        <option>Mercedes</option>
        <option>Audi</option>
    </select>

    <h4>添加到Option</h4>
    <input type="text" id="select_value"/>
    <input type="button" onclick="selectAdd()" value="增加选项" />
    <script type="text/javascript">
        function selectAdd() {
            var obj = document.getElementById('selectid');
            if ($("#select_value").val() != "") {
                var option = new Option($("#select_value").val(), "值");
            }

            obj.add(option); //这个只能在IE中有效
            //obj.options.add(new Option("text", "value")); //这个兼容IE与firefox
        }
    </script>
    
    <h4>清空select</h4>
    <input type="button" onclick="selectRemoveAll()" value="清空选项" />
    <script type="text/javascript">
        function selectRemoveAll() {
            var obj = document.getElementById('selectid');
            obj.options.length = 0;
        }
    </script>

    <h4>获取选中值</h4>
    <input type="button" onclick="showvalue_js_id()" value="js通过domID获取选中值" />
    <input type="button" onclick="showvalue_js_name()" value="js通过domName获取选中值" />
    <input type="button" onclick="showvalue_js_class()" value="js通过domclass获取选中值" />
    <input type="button" onclick="showvalue_jq_id()" value="jq通过domID获取选中值" />
    <input type="button" onclick="showvalue_jq_name()" value="jq通过domName获取选中值" />
    <input type="button" onclick="showvalue_jq_class()" value="jq通过domclass获取选中值" />
    
    <script type="text/javascript">
        function showvalue_js_id()
        {
            var obj = document.getElementById('selectid');
            var index = obj.selectedIndex;
            var text = obj.options[index].text;
            var value = obj.options[index].value;
            alert(text);
        }
        function showvalue_js_name() {
            var obj = document.getElementsByName('selectname')[0];
            var index = obj.selectedIndex;
            var text = obj.options[index].text;
            var value = obj.options[index].value;
            alert(text);
        }
        function showvalue_js_class() {
            var obj = document.getElementsByClassName('selectclass')[0];
            var index = obj.selectedIndex;
            var text = obj.options[index].text;
            var value = obj.options[index].value;
            alert(text);
        }

        function showvalue_jq_id() {
            var obj = $("#selectid option:selected");
            var index = obj.selectedIndex;
            var text = obj.text();
            var value = obj.val();
            alert(value);
        }
        function showvalue_jq_name() {
            var obj = $("select[name='selectname'] option:selected");
            var index = obj.selectedIndex;
            var text = obj.text();
            var value = obj.val();
            alert(value);
        }
        function showvalue_jq_class() {
            var obj = $(".select[class='selectclass'] option:selected");
            var index = obj.selectedIndex;
            var text = obj.text();
            var value = obj.val();
            alert(value);
        }
    </script>

    <h4>全选/反选</h4>
    <input type="button" value="js全选" onclick="selectAll_js()" />
    <script type="text/javascript">
        function selectAll_js() {
            var id = document.getElementsByName('checkbox');
            if (id[0].checked) {
                for (var i = 0; i < id.length; i++) {
                    id[i].checked = false;
                }
            }
            else {
                for (var i = 0; i < id.length; i++) {
                    id[i].checked = true;
                }
            }
        }
    </script>

    <h4>获取选中值</h4>
    <input type="button" value="js获取选中值" onclick="loadSelectValue_js()" />
    <script type="text/javascript">
        function loadSelectValue_js() {
            var id = document.getElementsByName('checkbox');
            var value = new Array();
            for (var i = 0; i < id.length; i++) {
                if (id[i].checked)
                    value.push(id[i].value);
            }
            document.getElementById('checkbox_value').innerHTML = value;
        }
    </script>

    <h1>Radio</h1>
    <input type="radio" id="ManID" name="RadioName" class="ManClass" value="男" /> 男
    <input type="radio" id="WoManID" name="RadioName" class="WoManClass" value="女" /> 女
    
    <br /><br />
    选中的是: <label id="radio_value"></label>

    <br /><br />
    <input type="button" value="jq选择男" onclick="selectMan_jq()" />
    <input type="button" value="js选择女" onclick="selectWoMan_js()" />
    <script type="text/javascript">
        function selectMan_jq() {

            if ($("#ManID").prop("checked") == false) {
                $("#ManID").prop("checked", "checked");
            }
            else {
                $("#ManID").removeProp("checked");
            }

            var value = $("input[name='RadioName']:eq(0)").val();
            $("#radio_value").html(value);
        }

        function selectWoMan_js() {
            if (document.getElementById("WoManID").checked == false) {
                document.getElementById("WoManID").checked = true
            }
            else {
                document.getElementById("WoManID").checked = false;
            }
            document.getElementById("radio_value").innerHTML = document.getElementById("WoManID").value;
        }
    </script>

    <script type="text/javascript">
        //JQ after方式 ,用srcElement 取控件 拿到行号
        function insRow_jq() {
            var td = window.event.srcElement.parentNode;
            var trHTML = '<tr><td><input type="text" /></td><td><input type="text" /></td><td><input type="button" onclick="insRow_jq()" value="jq新增行"></td><td><input type="button" onclick="delRow_jq()" value="jq删除行"></td><td><input type="button" onclick="insRow_js(this)" value="js新增行"></td><td><input type="button" onclick="delRow_js(this)" value="js删除行"></td></tr>'
            $("#tbid tr:eq(" + td.parentNode.rowIndex + ")").after(trHTML);//
        }

        function delRow_jq() {
            var tr = window.event.srcElement.parentNode.parentNode; //IE8以下报错
            $("#tbid tr:eq(" + tr.rowIndex + ")").remove();
        }

        //JS insertRow方式, 通过this拿到行号
        function insRow_js(thisControl) {
            
            var rowIndex = thisControl.parentNode.parentNode.rowIndex; //点击的那一行
            var obj = document.getElementById('tbid').insertRow(rowIndex) //在指定行位置插入新行

            var tdObj1 = obj.insertCell(0);
            tdObj1.innerHTML = '<input type="text" />';
            var tdObj2 = obj.insertCell(1);
            tdObj2.innerHTML = '<input type="text" />';
            var tdObj3 = obj.insertCell(2);
            tdObj3.innerHTML = '<input type="button" onclick="insRow_jq()" value="jq新增行">';
            var tdObj4 = obj.insertCell(3);
            tdObj4.innerHTML = '<input type="button" onclick="delRow_jq()" value="jq删除行">';
            var tdObj5 = obj.insertCell(4);
            tdObj5.innerHTML = '<input type="button" onclick="insRow_js(this)" value="js新增行">';
            var tdObj6 = obj.insertCell(5);
            tdObj6.innerHTML = '<input type="button" onclick="delRow_js(this)" value="js删除行">';
        }

        function delRow_js(obj) {
            var rowIndex = obj.parentNode.parentNode.rowIndex;
            document.getElementById('tbid').deleteRow(rowIndex)
        }
    </script>

            var height = document.getElementsByClassName('txtclass')[0].style.height
